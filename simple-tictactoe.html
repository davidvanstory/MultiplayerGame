<!DOCTYPE html>
<html>
<head>
    <title>Simple Tic Tac Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 2px; }
        .cell { width: 100px; height: 100px; border: 1px solid black; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" onclick="makeMove(0,0)"></div>
        <div class="cell" onclick="makeMove(0,1)"></div>
        <div class="cell" onclick="makeMove(0,2)"></div>
        <div class="cell" onclick="makeMove(1,0)"></div>
        <div class="cell" onclick="makeMove(1,1)"></div>
        <div class="cell" onclick="makeMove(1,2)"></div>
        <div class="cell" onclick="makeMove(2,0)"></div>
        <div class="cell" onclick="makeMove(2,1)"></div>
        <div class="cell" onclick="makeMove(2,2)"></div>
    </div>
    <div id="status">Player 1 Turn</div>
    <script>
        let board = Array(3).fill(null).map(() => Array(3).fill(null));
        let currentPlayer = 1;
        
        function makeMove(row, col) {
            if (board[row][col] === null) {
                board[row][col] = currentPlayer;
                document.querySelectorAll(".cell")[row * 3 + col].textContent = currentPlayer === 1 ? "X" : "O";
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                document.getElementById("status").textContent = `Player ${currentPlayer} Turn`;
            }
        }
    </script>
</body>
</html>
